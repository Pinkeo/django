{% extends 'hi/base.html' %}
 {% block title %}Create a new Post{% endblock %}
 {% block content%}
 
{% if user.is_authenticated %}   
    
<h1>Add blog post</h1><br/>

<form method="POST">
	{% csrf_token %}
	{{ form.media }}
	{{ form.as_p }}

</div>


{% else %}
You're not allowed here!
{% endif %}

{% endblock %}
